landing:
  top:
    catch: 無料で使える無制限のゲーム用サーバー
  screenshots:
    title: スクリーンショット
  features:
    title: 特徴
    content:
    - title: 無料
      content: レンタルサーバーが高くて悩んでいませんか？ OwnServer では無料でゲーム用サーバーを用意できます！
    - title: 無制限
      content: OwnServer ではあなたのサーバーを無制限に拡張できます。 MOD を導入できるうえ、人数無制限です
    - title: かんたん操作
      content: ファイアウォールやポートフォワーディングの設定、グローバル IP アドレスなどの知識や技術がなくても、簡単操作でサーバーを用意できます
    - title: すぐに遊べる
      content: OwnServer のサーバーの立ち上げは一瞬です！ゲストユーザーは通常のサーバーと同じ手順であなたのサーバーに遊びにいけます
  how_to_use:
    title: 使い方
    content:
    - title: OwnServer Client をダウンロード
    - title: 各ゲームのサーバープログラムをダウンロード
    - title: OwnServer Client を起動
    - title: 友達と遊ぼう！
  games:
    title: 対応しているゲーム
    links:
      view: 詳しい使い方をみる
      request: リクエストを送る
    others: ...その他のゲームも対応予定
  download:
    title: ダウンロード
    windows: Windows 版をダウンロード
    macos: macOS 版をダウンロード
    linux: Linux 版をダウンロード
  how_it_works:
    title: しくみ
    content: |
      ゲームサーバーの実態はあなたのパソコンにあります。
      OwnServer Client を起動すると、 OwnServer とあなたのパソコンの間に専用のセキュアなトンネルが作成され、
      あなたのサーバー専用のパブリックなアドレスが発行されます。
      友達がゲームを遊ぶときには、 OwnServer によってパブリックなアドレスとあなたのパソコンの間で通信が転送されます。
      ゲームを遊ぶのにグローバル IP アドレスやファイアウォール、 DDNS、ポートフォワーディングなどの設定は必要ありません！
  contact:
