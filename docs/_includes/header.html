<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/img/logo_t.png" width="42px">OwnServer</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ site.baseurl }}/#how-to-use">{% t global.header.how_to_use %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ site.baseurl }}/#download">{% t global.header.download %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Kumassy/ownserver-client-gui" target="_blank">GitHub</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            🌐 Language
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            {% capture link %}{{ site.baseurl_root }}{{ page.url }}{% endcapture %}
                            <li><a class="dropdown-item" href="{{ link }}">🇯🇵 日本語</a></li>

                            {% capture link %}{{ site.baseurl_root }}/en{{ page.url }}{% endcapture %}
                            <li><a class="dropdown-item" href="{{ link }}">🇺🇸 English</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
